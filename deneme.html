    <form action="">
        <label for="isim">Ad : </label>
        <input type="text" name="isim" id="isim" placeholder="Elle">

        <label for="sifre">Şifre :</label>
        <input type="password" name="sifre" id="sifre" placeholder="******" maxlength="6">

        <label for="eposta">E-posta :</label>
        <input type="email" name="eposta" id="eposta" placeholder="ellewoods@gmail.com">

        <input type="tel" name="telefon" id="telefon" placeholder="555-555-555">

        <br><br>

        <label for="cinsiyet">Cinsiyet :</label>

        <input type="radio" name="cinsiyet" id="kadin" value="kadın">
